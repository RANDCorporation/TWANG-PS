<div style="margin-left:10px; margin-right:10px;">
  Download the propensity score weights. 
  <br><br>
  
  Returns the original dataset with a new column containing the weights. 
  <ul>
    <li>Weights for ATT are 1 for the treatment cases and p/(1-p) for the control cases.</li>
    <li>Weights for ATE are 1/p for the treatment cases and 1/(1-p) for the control cases.</li>
  </ul>
